<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="client.js"></script>
</head>
<body onload="get_notes()">
    <div id="notes_area">
        <div id="index_area">
            <!--Dynamic creation-->
            <div class="add_note">
               <input type="button" class="add_button" onClick="add_note()" value="Add Note" />
            </div>
        </div>
        <div id="note_area">
            <div id="topbar">
               
                <input type="button" class="add_button" onClick="add_note()" value="+" />
                <input type="button" id="mode_button" onClick="toggle_text_area()" value="Mode" />
                Auto Read <input type="checkbox" id="auto_read_only_mode" name="auto_read_only_mode" />

                <input type="button" class="remove_button" onClick="delete_note('current_note')" value="X" />

                <input type="hidden" id="current_note_id" value="-1"/>

            </div>
            <div id="note">
                <!--Need to change from textarea to div and back -->
                <textarea rows="20" cols="50" id="note_text" onKeyUp="update_note()" onDblClick="toggle_text_area()" onBlur="textarea_to_div_blur()">
                </textarea>
            </div>
            Locked <input type="checkbox" id="lock" name="lock" onClick="lock_clicked()"/>
        </div>

        <div id="message_area">
            <p id="message_text"></p>
        </div>

        <div class="clear"></div>
    </div>
</body>
</html>
